<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EsToDoList</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <header class="flex bg-indigo-200 justify-between items-center h-20">
            <h1 class="ml-10 font-sans text-3xl md:text-5xl text-indigo-700">
                EsToDoList
            </h1>
            <ul class="flex gap-5 mr-10">
                <li>
                    <button
                        class="bg-indigo-300 hover:bg-indigo-400 rounded-2xl px-4 py-1 transition-colors"
                    >
                        Agenda
                    </button>
                </li>
                <li>
                    <button
                        class="bg-indigo-300 hover:bg-indigo-400 rounded-2xl px-4 py-1 transition-colors"
                    >
                        Tarefas Concluidas
                    </button>
                </li>
                <li>
                    <button
                        class="bg-indigo-300 hover:bg-indigo-400 rounded-2xl px-4 py-1 transition-colors"
                    >
                        Configurações
                    </button>
                </li>
            </ul>
        </header>
        <main class="flex justify-center items-center">
            <div class="m-10 w-full max-w-2xl">
                <div class="text-center mb-6">
                    <div class="flex column gap-3 mg-5 bg-indigo-50 p-10 rounded-lg">
                        <h1>Alguma Novidade?</h1>
                        <input
                            type="text"
                            placeholder="Digitar Tarefa..."
                            class="border border-indigo-300 rounded-lg px-4 py-2 flex-1"
                            id="add_task"
                            aria-label="digitar tarefa"
                        />
                        <button
                            id="add_btn"
                            class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition-colors"
                        >
                            Adicionar
                        </button>
                    </div>
                </div>
                <ul id="task_list" class="mt-6 space-y-3">
                    <!-- tarefas serão inseridas aqui dinamicamente -->
                </ul>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
