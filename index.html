<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EsToDoList</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center items-center">
        <div class="m-10 w-full max-w-2xl">
            <div class="text-center mb-6">
                <div class="flex flex-col gap-3 mg-5 bg-indigo-100 p-10 rounded-lg shadow-md">
                    <h1 class="text-4xl font-bold text-indigo-600 mb-2">EsToDoList</h1>
                    <h1 class="text-2xl font-semibold text-indigo-700">Alguma Novidade?</h1>
                    <div class="flex flex-col md:flex-row md:items-center gap-3 w-full">
                        <input type="text" placeholder="Digitar Tarefa..."
                            class="border border-indigo-300 rounded-lg px-4 py-2 flex-1" id="add_task"
                            aria-label="digitar tarefa" maxlength="240" />
                        <button id="add_btn"
                            class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition-colors">
                            Adicionar
                        </button>
                    </div>
                    <div class="text-sm text-gray-500 mt-2">
                        <span id="char_count">0</span> Caracteres
                    </div>
                </div>
            </div>
            <ul id="task_list" class="mt-6 space-y-3">
                <!-- tarefas serÃ£o inseridas aqui dinamicamente -->
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
